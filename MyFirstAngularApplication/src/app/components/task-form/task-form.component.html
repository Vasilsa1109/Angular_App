<h3>Task - form </h3>
<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
  <div> 
    <input type="checkbox" formControlName="completed" />
    <input type="text" formControlName="title" placeholder="Введите задачу" />
  </div>
  
   
    <button type="submit" [disabled]="taskForm.invalid">Добавить</button>
  
    <h3 *ngIf="taskForm.controls.title.invalid && taskForm.controls.title.touched">
      Название задачи должно быть не менее 5 символов.
    </h3>
</form>
